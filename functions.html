      // callback = fonction qu'on passe à une fonction
      let btnGreet = document.getElementById("btnGreet"); 

      // Arrow function  (params, params)=>{}
      btnGreet.addEventListener("click", ()=>{
          console.log("click"); 
      })

       }

      };

      function eat(food, quantity = 3){

      }
      eat(`Tacos`, 5)
